<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body class="auth-page">
    <div class="tech-bg"></div>

    <div class="auth-card">
      <h2>Login</h2>

      <div class="tabs">
        <div class="tab active" data-form="login">Login</div>
        <div class="tab" data-form="register">Register</div>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email" required />
        </div>
        <div class="form-group password-group">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <span class="show-pass" data-target="loginPassword"
            ><i
              class="fi fi-rr-eye"
              style="font-size: 15px; color: black; font-weight: 600"
            ></i
          ></span>
        </div>
        <div class="link-text">
          <a id="forgotLink">Forgot Password?</a>
        </div>
        <button class="submit-btn" id="loginBtn">Login</button>
        <div class="loader" id="loginLoader"></div>
        <div class="message" id="loginMessage"></div>
        <div class="link-text">
          Don't have an account? <a id="toRegister">Register</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" style="display: none">
        <div class="form-group">
          <input type="text" id="regName" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="regEmail" placeholder="Email" required />
        </div>
        <div class="form-group password-group">
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <span class="show-pass" data-target="regPassword"
            ><i
              class="fi fi-rr-eye"
              style="font-size: 15px; color: black; font-weight: 600"
            ></i
          ></span>
        </div>
        <div class="form-group" id="phoneGroup">
          <label for="regPhone"
            >Mobile Number <span style="color: #f87171">*</span></label
          >
          <div class="input-with-flag">
            <span class="flag">ðŸ‡®ðŸ‡³</span>
            <input
              type="tel"
              id="regPhone"
              placeholder="+91 98765 43210"
              required
            />
          </div>
          <small id="phoneError" style="color: #f87171; display: none"
            >Invalid format. Example: +919876543210</small
          >
          <small id="phoneValid" style="color: #4ade80; display: none"
            >Valid number âœ“</small
          >
        </div>
        <button class="submit-btn" id="registerBtn">Create Account</button>
        <div class="loader" id="regLoader"></div>
        <div class="message" id="registerMessage"></div>
        <div class="link-text">
          Already have an account? <a id="toLogin">Login</a>
        </div>
      </div>

      <!-- Forgot Form -->
      <div id="forgotForm" style="display: none">
        <div class="form-group">
          <input
            type="email"
            id="forgotEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="submit-btn" id="forgotBtn">Send Reset Link</button>
        <div class="loader" id="forgotLoader"></div>
        <div class="message" id="forgotMessage"></div>
        <div class="link-text">
          <a id="backToLoginLink">Back to Login</a>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
